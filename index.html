<!DOCTYPE html>
<html ng-app="cat">
	<head lang="en">
		<meta charset="UTF-8">
		<title>Cutest Cat Videos</title>
		<!-- BEGIN ANGULAR SCRIPTS -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.js"></script>
		<!-- END ANGULAR SCRIPTS -->
		<!-- BEGIN DEVELOPER JAVASCRIPT -->
		<script type="text/javascript" src="main.js"></script>
		<!-- END DEVELOPER JAVASCRIPT -->
		<!-- BEGIN BOOTSTRAP SCRIPT -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- END BOOTSTRAP SCRIPT -->
		<!-- BEGIN DEVELOPER CSS -->
		<link rel="stylesheet" href="main.css">
		<!-- END DEVELOPER CSS -->
	</head>
	<body ng-controller="catcontroller">
		<div class="container">
			<div class="jumbotron">
				<h1>Submit Your Cutest Cat Videos</h1>
				<p>Prize for first place winnner is $2.5 million!</p>
			</div>
			<form ng-submit="submit()" role="form">
  				<div class="form-group">
    				<label for="name">Name:</label>
    				<input ng-model="newEntry.name" type="text" class="form-control" id="name">
  				</div>
 				<div class="form-group">
    				<label for="url">Youtube Embed URL:</label>
    				<input ng-model="newEntry.url" type="text" class="form-control" id="url">
  				</div>
  				<div class="form-group">
    				<label for="title">Title:</label>
    				<input ng-model="newEntry.title" type="text" class="form-control" id="title">
  				</div>
  				<div class="form-group">
    				<label for="desc">Description:</label>
    				<input ng-model="newEntry.desc" type="text" class="form-control" id="desc">
  				</div>
				<input type="submit" class="btn btn-success">
			</form>
			<ul ng-repeat="video in videos">
				<li>{{video.name}}</li>
				<li>{{video.url}}</li>
				<li>{{video.title}}</li>
				<li>{{video.desc}}</li>
			</ul>
		</div>
	</body>
</html>
