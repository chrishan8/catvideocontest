<br><br>
<h1>Cutest Cat Rankings</h1><br>
<div class="table-responsive">
	<table class="table">
		<thead>
			<tr>
				<td>Rank</td>
				<th>Name</th>
				<th>Title</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="video in videos | orderBy: '-rating'">
				<td>{{$index + 1}}</td>
				<td>{{video.name}}</td>
				<td>{{video.title}}</td>
				<td>{{video.desc}}</td>
			</tr>
		</tbody>
	</table>
</div>
<br><br>
